<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Semantic Tags - Details and Summary</title>
    </head>
    <body>
        <details>
            <summary>Chapter One</summary>
            <p>This is an introductory chapter.</p>
        </details>
        <details>
            <summary>Chapter Two</summary>
            <ul>
                <li>Heading</li>
                <li>Paragraph</li>
                <li>Links</li>
            </ul>
        </details>
        <details>
            <summary>Chapter Three</summary>
            <a href="https://google.com"></a>
        </details>
        <details>
            <summary>Chapter Four</summary>
            <p>This is an introductory chapter.</p>
        </details>
    </body>
</html>
