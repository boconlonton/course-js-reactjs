<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML5 - Form Elements</title>
    </head>
    <body>
        <form>
            <input list="technologies" name="technology"/>
            <datalist id="technologies">
                <option value="HTML">
                <option value="CSS">
                <option value="Javascript">
                <option value="Java">
                <option value="C++">
                <option value="Git">
                <option value="React">
                <option value="Redux">
                <option value="Angular">
                <option value="Python">
            </datalist>
        </form>
    </body>
</html>
