<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mini Project 2: Table</title>
        <style>
            table {
                width: 600px;
            }
            table, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            td {
                padding: 12px;
            }
            .table-headers {
                background-color: lightblue;
                font-weight: 600;
            }
            .text-header {
                font-weight: 600;
            }
        </style>
    </head>
    <body>
        <table>
            <tr class="table-headers">
                <td colspan="3">Invoice #12345ABC</td>
                <td>18 JUL 2019</td>
            </tr>
            <tr>
                <td colspan="2">
                    <span class="text-header">Pay to:</span>  <br>
                    The Tech Park <br>
                    123 Willow Street <br>
                    Boulevard, LA - 567892
                </td>
                <td colspan="2">
                    <span class="text-header">Customer:</span> <br>
                    John Lark <br>
                    Dummy Apartments <br>
                    276 Main Stree <br>
                    Boulevard, LA - 567892
                </td>
            </tr>
            <tr class="table-headers">
                <td>Name/Description</td>
                <td>Qty.</td>
                <td>MRP</td>
                <td>Amount</td>
            </tr>
            <tr>
                <td>Biryani</td>
                <td>3</td>
                <td>400</td>
                <td>1200</td>
            </tr>
            <tr>
                <td>Chocolate Shake</td>
                <td>3</td>
                <td>200</td>
                <td>600</td>
            </tr>
            <tr>
                <td colspan="3" class="table-headers">Subtotal</td>
                <td>1800</td>
            </tr>
            <tr>
                <td colspan="2" class="table-headers">Tax</td>
                <td>10%</td>
                <td>180</td>
            </tr>
            <tr>
                <td colspan="3" class="table-headers">Grand Total</td>
                <td>Rs 1620</td>
            </tr>
        </table>
    </body>
</html>
