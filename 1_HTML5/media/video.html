<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML5 - Video</title>
    </head>
    <body>
        <video controls width="400" height="250" autoplay>
            <!-- If the browser not support webm, it looks for the next one -->

        </video>
    </body>
</html>
