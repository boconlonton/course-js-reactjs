<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google.com Look-alike</title>
        <link href="index.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav>
                <div class="menu">
                    <span class="nav-item">Gmail</span>
                    <span class="nav-item">Images</span>
                    <i id="dropdown-menu" class="material-icons">apps</i>
                </div>
            </nav>
        </header>
        <main>
            <div class="section-logo">
                <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>
            <div class="search-box">
                <form class="form-search">
                    <input id="input-search" type="text" name="keyword">
                </form>
                <div class="btn-group">
                    <div class="btn-search">
                        <span class="btn">Google Search</span>
                    </div>
                    <div class="btn-search">
                        <span class="btn">I'm feeling Lucky</span>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <hr>
            <div class="footer-left">
                <span class="footer-item">About</span>
                <span class="footer-item">Advertising</span>
                <span class="footer-item">Business</span>
                <span class="footer-item">How Search works</span>
            </div>
            <div class="footer-right">
                <span class="footer-item">Privacy</span>
                <span class="footer-item">Terms</span>
                <span class="footer-item">Settings</span>
            </div>

            
        </footer>
    </body>
</html>
